{% extends 'base/base.html' %}
{% block content %}
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ profile.full_name }}</h3>
                <p class="img"><img src="{{ profile.image }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit_profile' %}">Edit</a>
                    <a class="button" href="{% url 'delete_profile' %}">Delete</a>
                </div>
            </div>
        </section>
{% endblock %}
