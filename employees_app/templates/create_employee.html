<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create Employee</h1>

<form method="post" action="{% url 'create_employee' %}">{{ employee_form }}
    {% csrf_token %}
    <button>Submit</button>
</form>

<div>
<form method="get" action="{% url 'create_employee' %}">
    {{ employee_order_form }}
    <button>Order</button>
</form>
</div>
<div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>EGN</th>
            <th>Action</th>
        </tr>
        {% for emp in employees %}
            <tr>
                <td>{{ emp.first_name }}</td>
                <td>{{ emp.last_name }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.egn }}</td>
                <td><a href="{% url 'edit_employee' emp.pk %}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
</div>


</body>
</html>
