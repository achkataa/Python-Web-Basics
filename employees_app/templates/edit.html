<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Edit Emploee</h1>

<form enctype="multipart/form-data" method="post" action="{% url 'edit_employee' employee.pk %}">
    {{ employee_form }}
    {% csrf_token %}
    <button>Edit</button>
</form>
{% if employee.image %}
    <div><img height="200" width="300" src="{{ employee.image.url }}"></div>
{% else%}
    No Image
{% endif %}




</body>
</html>
